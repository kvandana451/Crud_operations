<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <form action="" method="get" id="form">

    <div class="mb-2">

      <input class="theInputs" type="text" id="name" placeholder="Enter Employee Name" required>
    </div>
    <div class="mb-2">

      <input type="number" id="age" placeholder="Enter Age" required>
    </div>
    <div class="mb-2">

      <input type="text" id="department" placeholder="Department" required>
    </div>
    <div class="mb-2">

      <input type="text" id="blood_group" placeholder="Enter Blood Group" required>
    </div>
    <div class="mb-2">

      <input type="text" id="address" placeholder="Enter Address" required>
    </div>
    <div class="mb-2">

      <input type="number" id="contact" placeholder="Enter Contact No" required>
    </div>
    <div class=" mx-4">
      <input type="button" value="Submit" onClick="Submit()">
      <input type="reset" value="Reset">
    </div>


  </form>


  <div id="msg" class="mx-2"></div>
  <table id="table">
    <tr>
      <td>Name</td>
      <td>Age</td>
      <td>Department</td>
      <td>Blood Group</td>
      <td>Address</td>
      <td>Contact</td>
    </tr>
  </table>


  <script src="test.js" async defer></script>
</body>

</html>
